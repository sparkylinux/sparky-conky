#                            Time and date 
#----------------------------------------------------------------------------------------------------------------------------------------
${voffset 7}${font Roboto Light:style=Light:size=16}${color1}${time %A}${font}$color${font Roboto Light:style=Light:size=38}${goto 167}${voffset -8} ${time %e}${font}
